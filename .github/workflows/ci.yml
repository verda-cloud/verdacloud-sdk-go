name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Linting and code quality checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.5.0

      - name: Run linters
        run: make lint

  # Unit tests with coverage
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23", "1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run unit tests
        run: make test-unit

      - name: Generate coverage report
        if: matrix.go-version == '1.23'
        run: make coverage

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.23'
        uses: codecov/codecov-action@v5
        with:
          files: ./build/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build SDK
        run: make build

  # Code formatting check
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Check formatting
        run: |
          make fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Please run 'make fmt'"
            git diff
            exit 1
          fi

  # Go mod tidy check
  mod-tidy:
    name: Go Mod Tidy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Check go mod tidy
        run: |
          make mod-tidy
          if [ -n "$(git status --porcelain)" ]; then
            echo "go.mod or go.sum is not tidy. Please run 'make mod-tidy'"
            git diff
            exit 1
          fi

  # Vulnerability scanning with govulncheck
  vuln-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (with security fixes)
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.12"
          cache: true

      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  # E2E tests (focused subset: instance, serverless container, serverless job)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45 # Allow enough time for cloud resource provisioning
    # Only run if secrets are available (secrets are empty strings for fork PRs)
    env:
      VERDA_CLIENT_ID: ${{ secrets.VERDA_CLIENT_ID }}
      VERDA_CLIENT_SECRET: ${{ secrets.VERDA_CLIENT_SECRET }}
      VERDA_BASE_URL: ${{ secrets.VERDA_BASE_URL }}
    steps:
      - name: Check if secrets are available
        id: check-secrets
        run: |
          if [ -n "$VERDA_CLIENT_ID" ] && [ -n "$VERDA_CLIENT_SECRET" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "✅ API credentials available - e2e tests will run"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "⚠️ API credentials not available - e2e tests will be skipped"
            echo "This is expected for PRs from forks. Tests will run after merge."
          fi

      - name: Checkout code
        if: steps.check-secrets.outputs.available == 'true'
        uses: actions/checkout@v4

      - name: Set up Go
        if: steps.check-secrets.outputs.available == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run e2e tests
        if: steps.check-secrets.outputs.available == 'true'
        run: make test-e2e

  # All checks passed - used for branch protection
  ci-success:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, build, format, mod-tidy, vuln-scan]
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
